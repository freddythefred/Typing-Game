<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 40" width="60" height="40">
  <!-- Flag background -->
  <rect width="60" height="40" x="0" y="0" fill="#AA151B" />
  <rect width="60" height="20" x="0" y="10" fill="#F1BF00" />

  <!-- Stylized coat of arms (readable at small UI sizes) -->
  <g transform="translate(18 12)">
    <!-- Pillars -->
    <g opacity="0.98">
      <g transform="translate(-6 4)">
        <rect x="0" y="0" width="4" height="14" rx="0.7" fill="#D9D9D9" stroke="#6B6B6B" stroke-width="0.5" />
        <rect x="-0.4" y="-2" width="4.8" height="2.4" rx="0.6" fill="#C9A227" stroke="#6B6B6B" stroke-width="0.4" />
        <rect x="-0.6" y="14" width="5.2" height="2.6" rx="0.6" fill="#C9A227" stroke="#6B6B6B" stroke-width="0.4" />
        <path d="M-0.4 16.6 C1 15.8, 2.6 17.4, 4 16.6 V18.6 H-0.4 Z" fill="#1E5AA8" opacity="0.9" />
      </g>
      <g transform="translate(20 4)">
        <rect x="0" y="0" width="4" height="14" rx="0.7" fill="#D9D9D9" stroke="#6B6B6B" stroke-width="0.5" />
        <rect x="-0.4" y="-2" width="4.8" height="2.4" rx="0.6" fill="#C9A227" stroke="#6B6B6B" stroke-width="0.4" />
        <rect x="-0.6" y="14" width="5.2" height="2.6" rx="0.6" fill="#C9A227" stroke="#6B6B6B" stroke-width="0.4" />
        <path d="M-0.4 16.6 C1 15.8, 2.6 17.4, 4 16.6 V18.6 H-0.4 Z" fill="#1E5AA8" opacity="0.9" />
      </g>
      <!-- Ribbons -->
      <path
        d="M-5.5 14 C-2 11.8, 0.5 11.8, 4 14 C7.5 16.2, 10 16.2, 13.5 14"
        fill="none"
        stroke="#C8102E"
        stroke-width="2.2"
        stroke-linecap="round"
      />
      <path
        d="M-5.5 15.5 C-2 13.3, 0.5 13.3, 4 15.5 C7.5 17.7, 10 17.7, 13.5 15.5"
        fill="none"
        stroke="#8E0F1A"
        stroke-width="0.9"
        stroke-linecap="round"
        opacity="0.85"
      />
    </g>

    <!-- Crown -->
    <g transform="translate(6 -1)">
      <path d="M-2 3 H14 L12.4 7.2 H-0.4 Z" fill="#F1BF00" stroke="#8A6A00" stroke-width="0.6" />
      <path
        d="M0.5 3.2 C2 1.2, 4.2 1.1, 5.8 3.2 C7.2 1.0, 9.4 1.0, 10.8 3.2 C12.2 1.2, 14.4 1.1, 15.6 3.2"
        fill="none"
        stroke="#C8102E"
        stroke-width="0.9"
        stroke-linecap="round"
        opacity="0.95"
      />
      <circle cx="6" cy="0.6" r="1.2" fill="#C8102E" />
      <circle cx="1.6" cy="2.2" r="0.7" fill="#C8102E" />
      <circle cx="10.4" cy="2.2" r="0.7" fill="#C8102E" />
      <path d="M6 0.6 V-1.6" stroke="#8A6A00" stroke-width="0.7" stroke-linecap="round" />
      <path d="M4.8 -1.6 H7.2" stroke="#8A6A00" stroke-width="0.7" stroke-linecap="round" />
    </g>

    <!-- Shield -->
    <g transform="translate(4 6)">
      <path
        d="M3 0 H15 V11 C15 16.2, 9 18.6, 9 18.6 C9 18.6, 3 16.2, 3 11 Z"
        fill="#F1BF00"
        stroke="#8A6A00"
        stroke-width="0.8"
        stroke-linejoin="round"
      />

      <!-- Quarters -->
      <clipPath id="shieldClip">
        <path d="M3 0 H15 V11 C15 16.2, 9 18.6, 9 18.6 C9 18.6, 3 16.2, 3 11 Z" />
      </clipPath>
      <g clip-path="url(#shieldClip)">
        <rect x="3" y="0" width="6" height="8" fill="#C8102E" />
        <rect x="9" y="0" width="6" height="8" fill="#FFFFFF" />
        <rect x="3" y="8" width="6" height="10.6" fill="#F1BF00" />
        <rect x="9" y="8" width="6" height="10.6" fill="#C8102E" />

        <!-- Castle (top-left) -->
        <g transform="translate(4.1 1.4)" fill="#F1BF00" stroke="#8A6A00" stroke-width="0.25">
          <rect x="0" y="2" width="3.6" height="3.2" />
          <rect x="0.2" y="1.1" width="0.8" height="0.9" />
          <rect x="1.4" y="1.1" width="0.8" height="0.9" />
          <rect x="2.6" y="1.1" width="0.8" height="0.9" />
          <rect x="1.3" y="2.8" width="1" height="1.2" fill="#C8102E" stroke="none" />
        </g>

        <!-- Lion (top-right, simplified) -->
        <path
          d="M11.2 2.3 C12 1.7, 13.2 1.8, 13.6 2.7 C14 3.6, 13.4 4.6, 12.5 4.8 C12.9 5.4, 12.6 6.3, 11.8 6.5 C11 6.7, 10.3 6.1, 10.4 5.3 C10.5 4.4, 10.7 3.2, 11.2 2.3 Z"
          fill="#8B2AA6"
          opacity="0.95"
        />

        <!-- Stripes (bottom-left) -->
        <g opacity="0.92">
          <rect x="3.4" y="8.2" width="1" height="10" fill="#C8102E" />
          <rect x="5.2" y="8.2" width="1" height="10" fill="#C8102E" />
          <rect x="7" y="8.2" width="1" height="10" fill="#C8102E" />
        </g>

        <!-- Chains (bottom-right, simplified) -->
        <g transform="translate(9.6 9.2)" fill="none" stroke="#F1BF00" stroke-width="0.55" opacity="0.9">
          <path d="M0.8 0.8 H4.8 V8.2 H0.8 Z" />
          <path d="M0.8 4.5 H4.8" />
          <path d="M2.8 0.8 V8.2" />
          <circle cx="2.8" cy="4.5" r="0.7" fill="#F1BF00" stroke="#8A6A00" stroke-width="0.2" />
        </g>

        <!-- Pomegranate (point) -->
        <circle cx="9" cy="16.4" r="1.15" fill="#C8102E" stroke="#8A6A00" stroke-width="0.25" />
        <path d="M8.2 15.6 C8.6 15.0, 9.4 15.0, 9.8 15.6" stroke="#2E8B57" stroke-width="0.35" fill="none" />

        <!-- Inescutcheon (blue oval) -->
        <ellipse cx="9" cy="8.1" rx="1.6" ry="2.1" fill="#1E5AA8" stroke="#8A6A00" stroke-width="0.35" />
        <path d="M9 6.9 L9.7 8.1 L9 9.3 L8.3 8.1 Z" fill="#F1BF00" opacity="0.95" />
      </g>
    </g>
  </g>
</svg>
